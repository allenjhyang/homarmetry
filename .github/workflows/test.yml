name: Tests

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flask pytest requests

      - name: Start ClawMetry server
        run: |
          # Set a test token so the server accepts requests
          export CLAWMETRY_TOKEN=ci-test-token-abc123
          # Patch dashboard to use our token (or use env var approach)
          python dashboard.py --port 8900 &
          sleep 4

      - name: Run API tests
        env:
          CLAWMETRY_URL: http://localhost:8900
          CLAWMETRY_TOKEN: ci-test-token-abc123
        run: python3 -m pytest tests/test_api.py -v --tb=short

  test-e2e:
    name: E2E Browser Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install flask pytest pytest-playwright requests

      - name: Install Playwright browsers
        run: python3 -m playwright install chromium --with-deps

      - name: Start ClawMetry server
        run: |
          export CLAWMETRY_TOKEN=ci-test-token-abc123
          python dashboard.py --port 8900 &
          sleep 4

      - name: Run E2E tests
        env:
          CLAWMETRY_URL: http://localhost:8900
          CLAWMETRY_TOKEN: ci-test-token-abc123
        run: python3 -m pytest tests/test_e2e.py -v --tb=short
